name: Practicing with Variables

on: push

jobs:
  play:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Step level variable
        run: echo Hello $WORLD_VALUE!
        env:
          WORLD_VALUE: world

      - name: Echo secret, branch name directly
        run: |
          echo ${{ secrets.SUPER_SECRET }}
          echo ${GITHUB_REF##*/}

      - name: Echo secret, branch name from env
        run: |
          echo $SUPS
          echo $BRANCH_NAME
        env:
          SUPS: ${{ secrets.SUPER_SECRET }}
          BRANCH_NAME: ${{ GITHUB_REF##*/ }}

      - name: Step level variable from previous steps
        run: echo Hello $WORLD_VALUE!
